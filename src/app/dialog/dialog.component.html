<div class="network-header pb-4">
    <h4 mat-dialog-title>
        <mat-toolbar role="toolbar" class="task-header">
          <span>{{dialogdata?.title}}</span>
          <span class="fx-spacer"></span>
          <span class="material-icons cursor" (click)="closedialog()" >close</span>
      </mat-toolbar>
      </h4>
    <mat-dialog-content class="m-0" *ngIf="dialogdata?.dialogType == 'deletepop'">
        <div class="row pt-2">
            <div class="col-2"> <span class="material-icons custom-icon">
              delete_outline
              </span></div>
           <div class="col-10 d-flex flex-column justify-content-center"> 
              <p class="detele-content" *ngIf="!dialogdata.info">
             Are you sure you want to permanently deleted this Task?</p>
             <p class="detele-content" *ngIf="dialogdata.info">
             {{dialogdata?.info}}</p></div>
          </div>
        <div class="d-flex flex-row  pt-3 pb-3">
            <button  [mat-dialog-close]="true" class="btn btnclss" style="margin-left: 43px;">Yes</button>
            <button  [mat-dialog-close]="false" class="btn btnclss" style="margin-left: 10px;">No</button>
        </div>
        
    </mat-dialog-content>

    <mat-dialog-content class="m-0" *ngIf="dialogdata?.dialogType == 'addtask'">
        <form  [formGroup]="taskForm">
            <div class="row pt-3">
              <div class="col">
                <label>Task Name</label>
                <mat-form-field appearance="outline" class="custom-select-outline w-100">
                  <input type="text"  matInput placeholder="Task Name" formControlName="name">
                  <mat-error *ngIf="taskForm.get('name').hasError('required')">
                    Enter Task Name
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col">
                <label>Status</label>
                <mat-form-field appearance="outline" class="custom-select-outline w-100">
                    <mat-select  formControlName="status" id="country" placeholder="status">
                        <mat-option value="open">open</mat-option>
                      </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label> Task Expity Date</label>
                <mat-form-field color="accent" appearance="outline">
                    <mat-label> Task Expity Date</mat-label>
                    <input matInput [matDatepicker]="picker2"  placeholder="date" formControlName="expiry">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2 color="primary"></mat-datepicker>
                    <mat-error *ngIf="taskForm.get('expiry').hasError('required')">
                        Enter Expity Date
                      </mat-error>
                  </mat-form-field>
              </div>
            </div>
            
            <div class="row pt-5 pb-4 text-center">
              <div class="col">
                <!-- <button  class="custom-cancel-button" ></button> -->
                <button  class="custom-cancel-button btn btncls" (click)="submitTask()">Add</button>
              </div>
             
            </div>
          </form>
        </mat-dialog-content>

        <mat-dialog-content class="m-0" *ngIf="dialogdata?.dialogType == 'updatetask'">
            <form  [formGroup]="taskForm">
                <div class="row pt-3">
                  <div class="col">
                    <label>Task Name</label>
                    <mat-form-field appearance="outline" class="custom-select-outline w-100">
                      <input type="text"  matInput placeholder="Task Name" formControlName="name">
                      <mat-error *ngIf="taskForm.get('name').hasError('required')">
                        Enter Task Name
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col">
                    <label>Status</label>
                    <mat-form-field appearance="outline" class="custom-select-outline w-100">
                        <mat-select  formControlName="status" id="country" placeholder="status">
                            <mat-option value="open">open</mat-option>
                            <mat-option value="close">Close</mat-option>
                            <mat-option value="reopen">Re-Open</mat-option>
                          </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <mat-form-field color="accent" appearance="outline">
                        <mat-label> Task Expity Date</mat-label>
                        <input matInput [matDatepicker]="picker2"  placeholder="date" formControlName="expiry">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2 color="primary"></mat-datepicker>
                        <mat-error *ngIf="taskForm.get('expiry').hasError('required')">
                            Enter Expity Date
                          </mat-error>
                      </mat-form-field>
        
                  </div>
                </div>
                
                <div class="row pt-5 pb-4 text-center">
                  <div class="col">
                    <!-- <button  class="custom-cancel-button" ></button> -->
                    <button  class="custom-cancel-button btn btncls" (click)="updateTask()">Update</button>
                  </div>
                 
                </div>
              </form>
            </mat-dialog-content>
        </div>
